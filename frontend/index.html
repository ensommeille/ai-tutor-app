<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tutor App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>📚</text></svg>">
</head>
<body>
  <div class="container">
    <h1>AI错题订正助手</h1>

    <div id="identity-selection" class="button-group">
      <button id="student-btn">我是学生</button>
      <button id="teacher-btn">我是老师</button>
      <button id="parent-btn">我是家长</button>
    </div>

    <div id="function-selection" class="button-group">
      <button id="upload-wrong-btn">上传做错的题</button>
      <button id="upload-difficult-btn">上传不会做的题</button>
    </div>

    <div id="upload-section">
  <button onclick="chooseImage()" id="select-image-btn">选择图片</button>
  <div id="image-preview-container" style="margin: 15px 0;"></div>
  <button id="submit-btn">提交</button>
</div>

    <div id="results-container">
      <div class="results-header">
        <h2>AI 解题结果</h2>
        <button id="new-query-btn">新查询</button>
      </div>
      <div class="results-content">
        <div id="result-text"></div>
      </div>
      <div class="results-footer">
        <div class="result-meta"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="script.js"></script>
</body>
</html>
