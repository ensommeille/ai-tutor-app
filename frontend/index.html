<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI错题订正助手</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>📝</text></svg>">
</head>
<body>
  <div class="container">
    <h1>AI错题订正助手</h1>
    <div id="identity-selection">
      <button id="student-btn">我是学生</button>
      <button id="teacher-btn">我是老师</button>
      <button id="parent-btn">我是家长</button>
    </div>
    <div id="function-selection" style="display:none;">
      <button id="upload-wrong-btn">上传做错的题</button>
      <button id="upload-difficult-btn">上传不会做的题</button>
    </div>
    <div id="upload-section" style="display:none;">
      <input type="file" id="upload-file" />
      <button id="submit-btn">提交</button>
    </div>
    <div id="output-area" style="display:none;">
      <h2>输出结果：</h2>
      <div id="output-box"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
