<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI错题订正助手</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI错题订正助手</h1>

    <div id="identity-selection">
      <button id="student-btn">我是学生</button>
      <button id="teacher-btn">我是老师</button>
      <button id="parent-btn">我是家长</button>
    </div>

    <div id="function-selection" style="display:none;">
      <button id="upload-wrong-btn">上传做错的题</button>
      <button id="upload-difficult-btn">上传不会做的题</button>
    </div>

    <div id="upload-section" style="display:none;">
  <input type="file" id="upload-file" />
  <div id="image-preview-container" style="margin: 15px 0;"></div>
  <button id="submit-btn">提交</button>
</div>

    <div id="results-container" style="display:none;">
      <div class="results-header">
        <h2>AI 解题结果</h2>
        <button id="new-query-btn">新查询</button>
      </div>
      <div class="results-content">
        <div id="result-text"></div>
      </div>
      <div class="results-footer">
        <div class="result-meta"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="script.js"></script>
</body>
</html>
